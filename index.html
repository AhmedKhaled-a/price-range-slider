<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="w-25 m-auto vh-100 d-flex justify-content-center align-items-center">
            <div class="price-range-section mb-4">
                <h3 class="text-center mb-3">Filter by Price</h3>
                <div class="slider">
                    <div class="slider-progress"></div>
                </div>
                <div class="range-input mb-3">
                    <input type="range" class="range-min" min="20" max="2000" step="20" value="20">
                    <input type="range" class="range-max" min="20" max="2000" step="20" value="2000">
                </div>
                <div class="price-input d-flex fs-5 ">
                    <div class="field d-flex align-items-center">
                        <span>Min</span>
                        <input type="number" value="20" class="input-min">
                    </div>
                    <div class="separator">-</div>
                    <div class="field d-flex align-items-center">
                        <span>Max</span>
                        <input type="number" value="2000" class="input-max">
                    </div>
                </div>
        
            </div>
            
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
